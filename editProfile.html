<body>
    <div class ="container">
        <!--
            Edit profile form
        -->
        <form class="form" id="edit">
            <h1 class="form__title">Edit Details</h1>
            <div class="form__message form__message--error"></div>
            <!--
            Current Username
            -->
            <div class="form__input-group">
                <p class="form__submessage">Email</p>
                <input type="text" class="form__input" autofocus placeholder="Email" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Current First Name
            -->
            <div class="form__input-group">
                <p class="form__submessage">First Name</p>
                <input type="text" class="form__input" autofocus placeholder="First Name" id="first--name">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Current Last Name
            -->
            <div class="form__input-group">
                <p class="form__submessage">Last Name</p>
                <input type="text" class="form__input" autofocus placeholder="Last Name" id="last--name">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Current Address
            -->
            <div class="form__input-group">
                <p class="form__submessage">Address</p>
                <input type="text" class="form__input" autofocus placeholder="Address" id="address">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Current Phone
            -->
            <div class="form__input-group">
                <p class="form__submessage">Phone Number</p>
                <input type="text" class="form__input" autofocus placeholder="Phone" id="phone">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Current Password
            -->
            
            <div class="form__input-group">
                <p class="form__submessage">Enter password to update</p>
                <input type="password" class="form__input" autofocus placeholder="Current Password" id="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Update</button>
