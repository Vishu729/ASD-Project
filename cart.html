<!-- Header Logo-->

    <!--Search-->
    <input class="h-9 w-30 bg-gray-800 border
    border-gray-500 border-opacity-75 rounded-l-xl 
    px-3 text-white ml-6 focus:outline-none placeholder-white"
    id="search" type="text"
    placeholder="Search">
<!--Categories select-->
    <div class="categories h-9 w-30 bg-gray-800
    border border-gray-500 border-opacity-75 px-3 text-white flex items-center">

        <svg xmlns="http://www.w3.org/2000/svg"

    </svg>
    </div>
    
    <div class="search icon h-9 w-10 bg-yellow-500 rounded-r-xl

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
        viewBox="0 0 24 24" stroke="currentColor">

            stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

<!--Login/logout buttons-->
    <div class="icons text-white flex items-center

          </svg>
    
    <div class="cart-icon relative h-10 w-10 bg-yellow-500 
    flex items-center justify-center rounded-xl">
<!--Cart amount icon-->  
    <div class="cart-qty-number text-gray-800 text-xs 
        absolute -top-1 -right-1 h-4 w-4 bg-white 
        rounded-full flex justify-center item-center"></div>
        <svg class="h-4 w-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"

          </svg>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <svg class="rounded-full h-12 w-12" data-jdenticon-value="Vishu"></svg>
      </div>
    </div>
        <div class="main h-screen flex">
            <div class="border-t-2 border-gray-700 
            left-sidebar w-1/5 bg-gray-900 p-6">
                <div class="sidebar-cat">
                    <div class="sidebar-main-cat text-yellow-500 
                    cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg"> 
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                    </span>
                    <span>Categories</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Clothing & Accessories</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Music, Movies & TV Shows</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Computers</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-cate text-white 
                        cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Jewellery</span>
                    </div>
                    <div class="sidebar-main-cat text-yellow-500 
                    cursor-pointer flex font-bold p-2 bg-gray-700 rounded-xl hover:bg-gray-700"> 
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                          </svg>
                    </span>
                    <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-cat text-yellow-500 
                    cursor-pointer flex font-bold mt-2 p-2 bg-gray-700 rounded-xl"> 
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        </span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <div class="main-section flex-1 p-6 bg-white">
                <h1 class="text-gray-400 text-3xl font-bold mb-6">Shopping Cart</h1>
                <div class="Table flex  font-bold text-gray-400">
                    <h2 class="flex-grow">Products</h2>
                    <h2 class="w-48">Quantity</h2>
                    <h2 class="w-48">Total</h2>
                    <span class="w-10"></span>
                </div>  
                <div class="cart-products mt-5">
                    <div class="cart-item  flex items-center pb-4 border-b border-gray-100">
                        <div class="item-img w-40 h-24 bg-white p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://plecom.imgix.net/iil-235554-643083.jpg?fit=fillmax&fill=solid&fill-color=ffffff&auto=format&w=1000&h=1000">
                        </div>
                        <div class="cart-prod-details flex-grow">
                            <div class="prod-title font-bold text-sm text-gray-600">
                                MSI GeForce RTX 3090  
                            </div>
                            <div class="item-type text-sm text-gray-400">
                                Graphics Card
                            </div>
                        </div>
                        <div class="cart-qty w-48 flex items-center">
                            <div class="left arrow cursor-pointer text-gray-400 bg-gray-100 
                            rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left fa-xs"></i>
                            </div>
                            <h4 class="text-gray-400 ">x1</h4>
                            <div class="right arrow cursor-pointer text-gray-400 bg-gray-100
                             rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                        <div class="cart-cost w-48 font-bold text-gray-400">
                            $3,599.00
                        </div>
                        <div class="cart-delete w-10 font-bold text-red-300 cursor-pointer hover:text-red-600">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="cart-item  flex items-center pb-4 border-b border-gray-100">
                        <div class="item-img w-40 h-24 bg-white p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/440677/sub/goods_440677_sub14.jpg?width=1600&impolicy=quality_75">
                        </div>
                        <div class="cart-prod-details flex-grow">
                            <div class="prod-title font-bold text-sm text-gray-600">
                                UTxJJK T-shirt
                            </div>
                            <div class="item-type text-sm text-gray-400">
                                T-shirt
                            </div>
                        </div>
                        <div class="cart-qty w-48 flex items-center">
                            <div class="left arrow cursor-pointer text-gray-400 bg-gray-100 
                            rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left fa-xs"></i>
                            </div>
                            <h4 class="text-gray-400 ">x1</h4>
                            <div class="right arrow cursor-pointer text-gray-400 bg-gray-100
                             rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                        <div class="cart-cost w-48 font-bold text-gray-400">
                            $19.99
                        </div>
                        <div class="cart-delete w-10 font-bold text-red-300 cursor-pointer hover:text-red-600">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                   
                </div>
                <div class="finish-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-amount font-bold text-gray-600 total-cost-amount text-3xl ">
                            $3,618.99
                        </div>
                    </div>
                    <div class="Checkout w-56 flex items-center justify-center 
                    bg-yellow-500 rounded text-white cursor-pointer hover:bg-yellow-700">
                        Go to Checkout
                    </div>
                </div>

        </div>
