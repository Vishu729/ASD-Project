<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class ="container">
        <!--
            Login form
        -->
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <!--
            Username input
            -->
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <!--
            Password Input
            -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <!--
            Redirect to password reset
            --> 
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <!--
            Redirect to register
            -->
            <p class="form__text">
                <a href="./register.html" class="form__link">Don't have an account?</a>
            </p>
        </form>
    </div>
    <script src="./loginModel.js"></script>
</body>
